<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card - Basic project</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <main id="main-wrapper">
        <section id="info-wrapper">
            <header class="header-info">
                <h1>Get <span> insights </span> that help your buisiness grow.</h1>
            </header>
            <section class="body-info">
                <p>Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overal efficiency.
                </p>
            </section>
            <footer>
                <section id="footer-info-wrapper">
                    <div class="footer-info-items">
                        <span class="number">10k+</span>
                        <span class="name">COMPANIES</span>
                    </div>
                    <div class="footer-info-items">
                        <span class="number">314</span>
                        <span class="name">TEMPLATES</span>
                    </div>
                    <div class="footer-info-items">
                        <span class="number">12M+</span>
                        <span class="name">QUERIES</span>
                    </div>
                </section>
            </footer>
        </section>
        <section id="image-wrapper">
            <img alt="img not found" src="/resources/image-header-desktop.jpg">
        </section>
    </main>
</body>
</html>
