<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card - Basic project</title>
    <link rel="stylesheet" href="./style.css" >
    <link rel="stylesheet" href="./mediaQuery.css" >
    
</head>
<body>
      <main id="card-wrapper">
          <div id="img-wrapper">
            <img id="main-img" src="./resources/image-header-desktop.jpg" alt="not found" >
          </div>
          <section id="container">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, 
                  customer experience, and overall efficiency.</p>
                  <div class="statistics-wrapper">
                    <div class="statistics-items">
                        <h2>10k+</h2>
                        <span class="para">COMPANIES</span>
                    </div>
                    <div class="statistics-items">
                        <h2>314</h2>
                        <span class="para">TEMPLATES</span>
                    </div>
                    <div class="statistics-items">
                        <h2>12M+</h2>
                        <span class="para">QUERIES</span>
                    </div>
              </article>
          </section>
         
      </main> 
</body>
</html>
